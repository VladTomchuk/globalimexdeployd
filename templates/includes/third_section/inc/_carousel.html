{% load static %}
{% load static i18n %}

<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/slider/blueberry.png' %}" alt="Los Angeles">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/slider/auto.png' %}" alt="Chicago">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/slider/instruments.png' %}" alt="New York">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/slider/wood_2.png' %}" alt="New York">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/slider/carbon.png' %}" alt="New York">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/slider/excavator_1.png' %}" alt="New York">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/slider/potato.png' %}" alt="New York">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>
